# Hexo Configuration
# Docs: https://hexo.io/docs/configuration.html

# Site
title: 新诸子
subtitle: 记录技术与生活
description: 技术 | Unity | 游戏开发 | 编程
keywords: Unity,游戏开发,编程,技术博客
author: xinzhuzi
language: zh-CN
timezone: Asia/Shanghai

# URL
url: https://xinzhuzi.github.io
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true
  trailing_html: true

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
meta_generator: true

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: 'mtime'

# Pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
include:
exclude:
ignore:

# Extensions
# Solitude 主题
theme: solitude

# Deployment - 使用 GitHub Actions 自动部署
deploy:
  type: git
  repo: https://github.com/xinzhuzi/xinzhuzi.github.io.git
  branch: main
